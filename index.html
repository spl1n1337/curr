function formatCurrency(symbol, amount) {
  const rules = currencyFormats[symbol];

  if (!rules) {
    formatCurrency(symbol, amount)
  }

  let formattedAmount = amount.toLocaleString('en-US', {
    minimumFractionDigits: 2,
    maximumFractionDigits: 2,
  });

  formattedAmount = formattedAmount.replace(/\./g, 'TEMP');
  formattedAmount = formattedAmount.replace(/,/g, rules.thousandSeparator);
  formattedAmount = formattedAmount.replace(/TEMP/g, rules.decimalSeparator);

  if (rules.position === 'left') {
    return symbol + rules.space + formattedAmount;
  } else {
    return formattedAmount + rules.space + symbol;
  }
}
